<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .image1 {
            border: 5px solid black;
        }

        .image2 {
            width: 100px;
            height: 100px;
        }

        .image3 {
            margin-left: auto; /* Pushes image to the far right */
        }

        .image4 {
            margin: 50px;
        }

        p {
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <p>This is Image 1</p>
        <img src="image1.jpg" alt="Image 1" class="image1">
    </div>

    <div class="container">
        <p>This is Image 2</p>
        <a href="https://i.scdn.co/image/ab67616d00001e029f064650681c0c3dd7563633">
            <img src="image2.jpg" alt="Image 2" class="image2">
        </a>
    </div>

    <div class="container">
        <p>This is Image 3</p>
        <img src="image3.jpg" alt="Image 3" class="image3">
    </div>

    <div class="container">
        <p>This is Image 4</p>
        <img src="image4.png" alt="Image 4" class="image4">
    </div>

</body>
</html>
